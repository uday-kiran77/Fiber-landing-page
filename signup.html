<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="./Assets/css/signup.css">
   </head>
   <body>
      <div class="container">
         <div class="form">
            <div class="logo">
               <h1>Fiber.</h1>
            </div>
            <div class="inner">
               <h1>Create your Fiber account</h1>
               <div class="form-control">
                  <label for="" id="name">Your Name</label>
                  <input type="text" id="name" placeholder="John Doe">
               </div>
               <div class="form-control">
                  <label for="" id="email">E-mail</label>
                  <input type="text" id="email" placeholder="john@example.com">
               </div>
               <div class="form-control">
                  <label for="" id="password">Password</label>
                  <input type="text" id="password" placeholder="At least 8 characters">
               </div>
               <div class="termsandcond">
                  <input type="checkbox"  name="terms" id="">
                  <p>By creating an account on Fiber, you agree to the <a href="#">Terms & Conditions</a></p>
               </div>
               <button class="create-button">Create Fiber Account</button>
               <p class="account-exists">Already have an account? <a href="#"> Sign in</a></p>
            </div>
         </div>
         <div class="gallery">
            <img src="./Assets/img/Sign Up Image.png" alt="">
            <h1>Unparalleled Templates</h1>
            <p>Crafted by a team of professional designers, our templates are eunparalleled in the market</p>
         </div>
      </div>
   </body>
</html>
